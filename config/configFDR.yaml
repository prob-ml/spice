defaults:
  - _self_
  - optimizer: adam
  - datasets: SyntheticFDR
  - model: MonetDense
  - training: FD
  - predict: default

mode: train

n_neighbors: 3

radius: 10

gpus:
  - 1


paths:
  root: ${oc.env:SPATIAL_HOME}
  data: ${paths.root}/data
  models: ${paths.root}/models
  output: ${paths.root}/output

hydra:
  job:
    env_set:
      CUDA_VISIBLE_DEVICES: '4,5,6'
  output_subdir: null
  run:
    dir: .
